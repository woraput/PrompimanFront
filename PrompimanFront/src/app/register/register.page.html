<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <form [formGroup]="fg" (ngSubmit)="handleSubmit()"> -->
  <ion-item lines="none">
    <ion-button size="default" (click)="register()" slot="end" expand="block" type="submit">
      <ion-icon name="add-circle-outline"></ion-icon>
      ลงทะเบียน
    </ion-button>
  </ion-item>

  <ion-row class="ion-padding">
    <ion-col size="11" >
      <div>
        <ion-searchbar [formControl]="searchBar"></ion-searchbar>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
        <ion-button size="default" slot="end" expand="block" color="dark" (click)="search(1,searchBar.value)">
          ค้นหา
        </ion-button>
      </div>
    </ion-col>
  </ion-row>

  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-row class="ion-text-center">
          <ion-col size="2">
            <h4>วันที่ลงทะเบียน</h4>
          </ion-col>
          <ion-col size="3">
            <h4>ไอดี</h4>
          </ion-col>
          <ion-col size="3">
            <h4>ชื่อ - สกุล</h4>
          </ion-col>
          <ion-col size="3">
            <h4>เบอร์โทรศัพท์</h4>
          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-item class="ion-text-center"
          *ngFor="let item of paging.members  | paginate: { itemsPerPage: 3, currentPage: p }"
          [routerLink]="['/register-detail/', item._id]" routerDirection="forward">
          <ion-col size="2">
            {{item.creationDateTime | date:"dd/MM/yyyy" }}
          </ion-col>
          <ion-col size="3">
            {{item._id}}
          </ion-col>
          <ion-col size="3">
            {{item.th_Firstname}} {{item.th_Lastname}}
          </ion-col>
          <ion-col size="3">
            {{item.telephone}}
          </ion-col>
          <ion-col size="1">
            <ion-button size="default" expand="block" type="submit">Check-in</ion-button>
          </ion-col>
        </ion-item>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- </form> -->
</ion-content>
