<ion-header>
  <ion-toolbar>
    <ion-title>คืนห้อง</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="fg" (ngSubmit)="handleSubmit()">
    <ion-list lines="none">
      <ion-row>
        <ion-col size="2">
          <ion-item>
            <ion-label>หมายเหตุ</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-input type="text" formControlName="note" placeholder="กรุณากรอกข้อมูล"
              [class.invalid]="isValid('note')"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="10">
          <ion-item *ngIf="isValid('note')">
            <span class="invalid-msg">
              กรุณากรอกข้อมูล
            </span>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-padding">
        <ion-col size="2">
          <ion-label>คืนค่าห้อง</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label>1500</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label>บาท</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2">
          <ion-item>
            <ion-label>โรงแรมหักค่าห้อง</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1.7">
          <ion-item>
            <ion-input type="text" formControlName="charge" placeholder="กรุณากรอกข้อมูล">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-item>
            <ion-label>บาท</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-button size="default" slot="end" expand="block" color="danger" (click)="cancel()">ยกเลิก</ion-button>
        <ion-button size="default" slot="end" expand="block" type="submit">บันทึก</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
